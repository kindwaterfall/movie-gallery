<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <!-- Core: Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Movie Gallery</h1>
        </header>
        <main>
            <section class="box movies">
                <p class="title"><span class="icon icon-position icon-movie"></span>Movie Gallery</p>
                <div class="movie-list movie-grid">
                    <p class="empty error">No movie yet</p>
                </div>
            </section>
            <section class="box favorite-movies">
                <p class="title"><span class="icon icon-position icon-like"></span>Favorite List</p>
                <div class="movie-list-favorite">
                    <p class="empty error">Did you have favorite movie?</p>
                </div>
            </section>
        </main>
        <footer>
            <p class="footer-title">Author: Oleksii Lobodiev, 2020</p>
        </footer>
    </div>
    <div class="modal-full">
        <div class="modal box flex">
        </div>
    </div>
    <!-- Core: Scripts -->
    <script src="./core/main.js"></script>
</body>
</html>
